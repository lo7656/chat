<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/main.css" />
    <title>chat</title>
</head>

<body>
    <div class=".container">
        <div class="row">
            <div id="panel" class="col-sm-2">
                <div id="profile" class="col">
                    <div id=profile-avatar >
                        <img id="avatar"src="https://cdn.pixabay.com/photo/2015/03/17/14/05/sparkler-677774_960_720.jpg"
                            class="rounded-circle" />
                    </div>

                    <div id="profile-name">
                        <h6>Vladislav Leonchik</h6>
                    </div>
            </div>

            <div id="searchChat" class="col">
                    <input id="search" class="form-control form-control-sm" type="text" placeholder="Search" />
                    <button id="btnFav" class="btn btn-outline-secondary" type="">FAV</button>
            </div>

            <div id="chat" class="col">
                <div id=chats-avatar >
                    <img id="chatAvatar"src="https://cdn.pixabay.com/photo/2015/03/17/14/05/sparkler-677774_960_720.jpg" class="rounded-circle" />
                    <h6>Vladislav Leonchik </h6><br>
                    <p>Last message</p>
                </div>
            </div>

            <div id="chat" class="col">
                    <div id=chats-avatar >
                        <img id="chatAvatar"src="https://cdn.pixabay.com/photo/2015/03/17/14/05/sparkler-677774_960_720.jpg" class="rounded-circle" />
                        <h6>Vladislav Leonchik </h6><br>
                        <p>Last message</p>
                    </div>
                </div>

                <div id="chat" class="col">
                        <div id=chats-avatar >
                            <img id="chatAvatar"src="https://cdn.pixabay.com/photo/2015/03/17/14/05/sparkler-677774_960_720.jpg" class="rounded-circle" />
                            <h6>Vladislav Leonchik </h6><br>
                            <p>Last message</p>
                        </div>
                    </div>
        </div>
            <div id="message-box" class="col"></div>
        </div>
    </div>
</body>

</html>
